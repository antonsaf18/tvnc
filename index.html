    <script type="text/javascript">
        function startAnimation() {
            var frames = 3;
            var frame = 0;
            var div = document.getElementById("remote-ripple-animation");
            setInterval(function () {
                if (frame < frames) {
                    frame++;
                } else {
                    frame = 0;
                }
                div.style.backgroundPosition = "0px " + (-144 * frame) + "px";
            }, 5000);
        }
    </script>
